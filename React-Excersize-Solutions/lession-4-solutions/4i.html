<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
    <style>
        body{
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .website-button{
            background-color: rgb(25, 135,84);
            margin-left: 10px;
            padding: 10px 15px;
            justify-content: center;
            color: white;
            border: none;
        }
        .buttons-container{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: rgb(222,222, 222);
        }
    </style>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script> <!-- to load react from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script> <!-- to load reactDom from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script><!-- to load react babel compiler from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script><!-- to load react can use with days and time-->
    <script type="text/babel">
        const container=document.querySelector('.js-container'); //{/* To select the Div Elemenet from the html page*/}
        
        function LiveTimeComponent()
        {
            const [time,setTime]=React.useState(0);
            const  buttonRef=React.useRef();
            function ChangeTracker()
            {
                setTime(time+1);
            }
            function ResetTracker()
            {
                setTime(0);
            }
            function autoClick() {
                setInterval(() => {
                    const buttonElem = buttonRef.current;
                    if (buttonElem) {
                    buttonElem.click();
                }
          }, 1000);
        }

            return(
                <div className="buttons-container">
                    <button 
                        className="website-button"onClick={ChangeTracker} ref={buttonRef}>Clicked {time} {time <= 1 ? 'Time':'Times'}
                        </button>
                    <button className="website-button" onClick={ResetTracker}>Reset</button>
                    <button className="website-button" onClick={autoClick}>Auto Click</button>
                </div>
            );
        }
        function App()
        {
            return(
                <>
                    <LiveTimeComponent/>
                </>
            );
        }
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
