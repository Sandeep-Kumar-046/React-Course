<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
    <style>
        .input-container input{
            margin-bottom: 5px;
            border-width: 1px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        input:focus{
            border-color: rgb(0, 123, 255);
            outline: none;
        }
        .website-button{
            background-color: rgb(0, 123, 255);
            border: none;
            margin-right: 5px;
            margin-top: 10px;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
        .password-option-button{
            background-color: rgb(0, 123, 255);
            border: none;
            margin-right: 5px;
            margin-left: 10px;
            margin-top: 10px;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script> <!-- to load react from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script> <!-- to load reactDom from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script><!-- to load react babel compiler from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script><!-- to load react can use with days and time-->
    <script type="text/babel">
        const container=document.querySelector('.js-container'); //{/* To select the Div Elemenet from the html page*/}
        function InputComponent()
        {
            const [showPassword,setShowPassword]=React.useState(false);
            function ChangeInputOption()
            {
                if(showPassword === false)
                {
                    setShowPassword(true);
                }
                else{
                    setShowPassword(false);
                }
            }
            return(
                <div className="input-container">
                    <input type="email" placeholder="Email"/> <br/>
                    <input type={showPassword === false ? "password" : "text"} placeholder="Password"/>
                    <button 
                        className="password-option-button" 
                        onClick={ChangeInputOption}
                    >{showPassword === false ? 'Show' : 'Hide'}</button>
                </div>
            );
        }
        function ButtonComponent(props)
        {
            return(
                <>
                    <button className="website-button">{props.text}</button>
                </>
            );
        }
        function App()
        {
            return(
                <>   
                    <p>Hello, welcome to my website</p>
                    <InputComponent/>
                    <ButtonComponent text="Login"/>
                    <ButtonComponent text="Sign up"/>
                </>
            );
        }
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
