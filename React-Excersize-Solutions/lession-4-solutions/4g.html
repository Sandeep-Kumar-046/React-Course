<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
    <style>
        .input-container input{
            margin-bottom: 5px;
            border-width: 1px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        input:focus{
            border-color: rgb(0, 123, 255);
            outline: none;
        }
        .website-button{
            background-color: rgb(0, 123, 255);
            border: none;
            margin-right: 5px;
            margin-top: 10px;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
        .password-option-button{
            background-color: rgb(0, 123, 255);
            border: none;
            margin-right: 5px;
            margin-left: 10px;
            margin-top: 10px;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script> <!-- to load react from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script> <!-- to load reactDom from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script><!-- to load react babel compiler from the out website-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script><!-- to load react can use with days and time-->
    <script type="text/babel">
        const container=document.querySelector('.js-container'); //{/* To select the Div Elemenet from the html page*/}
        
        function LiveTimeComponent()
        {
            const [time,setTime]=React.useState(dayjs().format('HH:mm:ss'));
            React.useEffect(()=>{
                setInterval(()=>{
                    console.log('run code');
                    setTime(dayjs().format('HH:mm:ss'));
                },1000);
            },);
            return(
                <>
                    <p>Current Time: {time}</p>
                </>
            );
        }
        function App()
        {
            return(
                <>
                    <LiveTimeComponent/>
                </>
            );
        }
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
