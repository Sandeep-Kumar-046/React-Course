<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>
    <script type="text/babel">
       const container=document.querySelector('.js-container');
       const clock=<p>Live Time Clock: {dayjs().format('HH:mm:ss')}</p>;
       const root=ReactDOM.createRoot(container);
       root.render(clock);
       setInterval(()=>{
            const clock=<p>Live Time Clock: {dayjs().format('HH:mm:ss')}</p>;
            root.render(clock);
       },1000);
    </script>
</body>
</html>
