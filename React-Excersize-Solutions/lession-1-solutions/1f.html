<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script>
    <script type="text/babel">
       const container=document.querySelector('.js-container');
       const productCost=26;
       const shippingCharge=5;
       const totalCost=productCost+shippingCharge;
       const cartValue=(
        <div>
            <p>Product cost: $ {productCost}</p>
            <p>Shipping charge: $ {shippingCharge}</p>
            <p>Total cost: $ {totalCost}</p>
            <button>Place your order</button>    
        </div>
       );
       ReactDOM.createRoot(container).render(cartValue);
    </script>
</body>
</html>
