<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script>
    <script type="text/babel">
        const container=document.querySelector('.js-container');
        const sock=10;
        const tShirt=8;
        const totalCost=(sock)+(2*tShirt);
        const message=<p>Product cost: ${totalCost}</p>;
        console.log(totalCost);
        ReactDOM.createRoot(container).render(message);
    </script>
</body>
</html>
